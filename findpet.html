  <section class="location-search">
    <h2>Find a Location in New York</h2>
    <div class="search-form">
        <input 
            type="text" 
            id="location-input" 
            placeholder="Type a location in New York" 
            required 
            class="location-input"
        >
        <button type="button" class="search-btn" onclick="searchLocation()">Search</button>
    </div>
</section>

<script>
    function searchLocation() {
        // Get the value from the input field
        const location = document.getElementById('location-input').value.trim().toLowerCase();

        // Check the input and redirect accordingly
        if (location === "brooklyn") {
            window.location.href = "placefolder/brooklyn.html";
        } else if (location === "manhattan") {
            window.location.href = "placefolder/manhattan.html";
        } else if (location === "queens") {
            window.location.href = "placefolder/queens.html";
        } else if (location === "bronx") {
            window.location.href = "placefolder/bronx.html";
        } else if (location === "staten island") {
            window.location.href = "placefolder/staten-island.html";
        } else {
            alert("Sorry, we couldn't find results for that location. Please try another.");
        }
    }
</script>
